    <section id="main">
      <div id="initialScreen" class="container-bx">
        <div class="logo">
          <img src="./kaa-logo.png" alt="kaa-logo" />
          <div class="form-bx">
            <button type="submit" class="" id="newGameButton">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Create New Game
            </button>
            <hr />
            <div class="input-gamecode">
              <input
                type="number"
                placeholder="Enter Game Code"
                id="gameCodeInput"
                min="1000"
                max="9999"
              />
            </div>
            <button type="submit" class="" id="joinGameButton">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Join Game
            </button>
          </div>
        </div>
      </div>

      <div id="gameScreen" class="">
        <div class="">
          <h1 id="codeDisplayHeader">
            Your game code is: <span id="gameCodeDisplay"></span>
          </h1>
          <h4>Player 1: <span id="player1Score">0</span></h4>

          <h4>Player 2: <span id="player2Score">0</span></h4>

          <canvas id="canvas"></canvas>
        </div>
      </div>
    </section>
