    <section id="main">
      <div id="initialScreen" class="container-bx">
        <div class="logo">
          <img src="./kaa-logo.png" alt="kaa-logo" />
          <div class="form-bx">
            <button type="submit" class="frontPage-btn" id="newGameButton">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Create New Game
            </button>
            <hr />
            <div class="input-gamecode">
              <input
                type="number"
                placeholder="Enter Game Code"
                id="gameCodeInput"
              />
            </div>
            <button type="submit" class="frontPage-btn" id="joinGameButton">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Join Game
            </button>
          </div>
        </div>
      </div>

      <div id="gameScreen">
        <div class="game-content">
          <div class="frontPage-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h4>
              Player 1
              <p id="player1Score">0</p>
            </h4>
          </div>
          <div><canvas id="canvas"></canvas></div>
          <div class="frontPage-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h4>
              Player 2
              <p id="player2Score">0</p>
            </h4>
          </div>
        </div>
      </div>
    </section>
